<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:v="urn:schemas-microsoft-com:vml">
      <head>
      <title>Planet Sandbox</title>
      <script type="text/javascript" src="lib/jquery.min.js"></script>
      <script type="text/javascript" src="debug/planet.js"></script>
      <link rel="stylesheet" href="css/style.css" type="text/css" />
      
      </head>
      <body>
      <div id="drawing-surface" style="width:500px;height:500px;"></div>
      <script type="text/javascript">
      	$(document).ready(function(){
			/*
  		   	planet('#drawing-surface', "svg")
  				.line({x1 : 0, y1 : 0, x2 : 100, y2 : 100, strokeColor : "#45D", strokeWidth : 1})
  				.line({x1 : 100, y1 : 100, x2 : 90, y2: 100, strokeColor : "#45D", strokeWidth : 1})
  				.line({x1 : 100, y1 : 100, x2 : 100, y2: 90, strokeColor : "#45D", strokeWidth : 1});
  				*/

			
			planet('#drawing-surface', "canvas")
				.path({
					startx : 0,
					starty : 0,
					points : [
						{x : 100, y: 0},
						{x : 100, y: 100},
						{x : 50, y: 50}
					],
					strokeColor : "#45D",
					/* fillColor : "#287", */
					strokeWidth : 1,
					close : false
				});
			
			

      	});
      </script>
      </body>
      </html>
